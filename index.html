<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Google page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95755766ad.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="view raw.png" type="image/x-icon">
</head>
<body>
    <header>
        <span class="s1">Gmail</span>
        <span class="s1">Images</span>
        <span class="s3"><ion-icon name="flask"></ion-icon></span>
        <span class="s4"><ion-icon name="apps"></ion-icon></span>
        <span class="s5">N</span>
    </header>

    <!--  -->
    <!-- <img src="camera.svg" alt="" id="camera"> -->

    <main>
        <img src="google.png" alt="" id="google">

        <div class="input-group mb-3">
            <span class="input-group-text" id="search"><ion-icon name="search" id="search"></ion-icon></span>
            <input type="text" class="form-control" placeholder="Search Google or type a url">
            <span class="input-group-text">
                <img src="mic.png" alt="" id="mic">
                <img src="camera.png" alt="" id="camera">
            </span>
          </div>

        
        
        <div class="line-icons">
            <div class="icon1">
                <ion-icon name="add" id="add"></ion-icon>
                <p id="p2">Add Shortcut</p>
            </div>

            <div class="icon2">
                <ion-icon name="logo-youtube"></ion-icon>
                <p id="p2">Youtube</p>
            </div>

            <div class="icon3">
                <img src="m.png" alt="" id="gmail">
                <p id="p3">Gmail</p>
            </div>
            
        </div>
        
    </main>


    <footer>
        
        <p id="p1"> <img src="pencil.png" alt="" id="pencil">Customize Google</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
